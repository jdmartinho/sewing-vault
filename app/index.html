<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Sewing Vault</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <p>Sewing Vault</p>
    <hr />
    <section>
      <label for="name-search-input">Name:</label>
      <input id="name-search-input" name="Search Pattern" type="search" />
      <p></p>
      <label for="garment-type-search-input">Garment Type:</label>
      <input
        id="garment-type-search-input"
        name="Garment Type"
        type="search"
        list="garment-type-options-list"
      />
      <datalist id="garment-type-options-list"> </datalist>
      <p></p>
      <button id="search-button" name="Search" type="submit">Search</button>
      <p></p>
      <button
        id="add-new-button"
        name="Add New"
        type="button"
        value="Add New"
        onclick=""
      >
        Add New
      </button>
      <button
        id="configuration-button"
        name="Configuration"
        value="Configuration"
        type="button"
      >
        Configuration
      </button>
    </section>
    <div class="vertical"></div>
    <ul id="pattern-list"></ul>
  </body>
  <script type="text/javascript" src="indexrenderer.js"></script>
</html>
