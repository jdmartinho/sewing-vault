<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Sewing Vault</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <p>Details</p>
    <hr />
    <section>
      <form>
        <label for="pattern-name">Name:</label>
        <input id="pattern-name" type="text" name="pattern-name" />
        <p></p>
        <div id="cover-image"></div>
        <p></p>
        <button type="button" id="change-cover-image">
          Change Cover Image
        </button>
        <p></p>
        <label for="company-name">Company:</label>
        <input id="company-name" type="text" name="company-name" />
        <p></p>
        <label for="year">Year:</label>
        <input id="year" type="text" name="year" pattern="^\d{4}$" />
        <p></p>
        <label for="garment">Garment Type:</label>
        <input id="garment" type="text" name="garment" />
        <p></p>
        <button type="button" id="add-garment-type">Add Garment Type</button>
        <p></p>
        <table id="garments-added"></table>
        <p></p>
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" style="resize: true"></textarea>
        <p></p>
        <div id="additional-images"></div>
        <p></p>
        <button type="button" id="add-images">Add Images</button>
        <p></p>
        <input id="save-changes-button" type="submit" value="Save Changes" />
      </form>
      <button type="button" id="delete-pattern">Delete Pattern</button>
    </section>
  </body>
  <script type="text/javascript" src="patterndetailrenderer.js"></script>
</html>
